<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册系统</title>
</head>

<body>
    <h1 align="center">
        <font color="#FF0000"><b>注册系统</b></font>
    </h1>
    <form>
        <table align="center" width="500" border="10" bordercolor="#FF0000" bgcolor="#FFFE03" cellpadding="10"
            cellspacing="0">
            <!-- 姓名 -->
            <tr>
                <td><b>姓名:&nbsp;&nbsp;&nbsp;</b></td>
                <td align="center"><input size="30" type="text" maxlength="4" /></td>
            </tr>
            <!-- 性别 -->
            <tr>
                <td><b>性别:</b></td>
                <td align="center">
                    <b>🚹男</b><input type="radio" name="sex" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <b>🚺女</b><input type="radio" name="sex" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <b>❓其他</b><input type="radio" name="sex" />
                </td>
            </tr>
            <!-- 文化水平 -->
            <tr>
                <td><b>文化水平:</b></td>
                <td align="center">
                    <select>
                        <option>-------------------未选择-------------------</option>
                        <option>胎教</option>
                        <option>幼儿园</option>
                        <option>小学</option>
                        <option>初中</option>
                        <option>高中</option>
                        <option>大学</option>
                    </select>
                </td>
            </tr>
            <!-- 入学年级 -->
            <tr>
                <td><b>入学年级:</b></td>
                <td align="center">
                    <select>
                        <option>-------------------未选择-------------------</option>
                        <option>初一</option>
                        <option>初二</option>
                        <option>初三</option>
                        <option>高一</option>
                        <option>高二</option>
                        <option>高三</option>
                    </select>
                </td>
            </tr>
            <!-- 优势学科 -->
            <tr>
                <td><b>优势学科:</b></td>
                <td align="center">
                    <select>
                        <option>-------------------未选择-------------------</option>
                        <option>摸鱼</option>
                        <option>语文</option>
                        <option>数学</option>
                        <option>英语</option>
                        <option>政治</option>
                        <option>历史</option>
                        <option>地理</option>
                        <option>生物</option>
                        <option>物理</option>
                        <option>化学</option>
                        <option>体育</option>
                    </select>
                </td>
            </tr>
            <!-- 弱势学科 -->
            <tr>
                <td><b>弱势学科:</b></td>
                <td align="center">
                    <select>
                        <option>-------------------未选择-------------------</option>
                        <option>全部</option>
                        <option>语文</option>
                        <option>数学</option>
                        <option>英语</option>
                        <option>政治</option>
                        <option>历史</option>
                        <option>地理</option>
                        <option>生物</option>
                        <option>物理</option>
                        <option>化学</option>
                        <option>体育</option>
                    </select>
                </td>
            </tr>
            <!-- 承诺 -->
            <tr>
                <td colspan="2">
                    <h2><b>我承诺:</b></h2>
                    <ul>
                        <li>
                            <b>
                                <font color="#FF0000">考试不写名字</font>
                            </b>
                        </li>
                        <li>
                            <b>
                                <font color="#FF0000">作业绝对不写</font>
                            </b>
                        </li>
                        <li>
                            <b>
                                <font color="#FF0000">课后绝不复习</font>
                            </b>
                        </li>
                        <li>
                            <b>
                                <font color="#FF0000">上课一直摸鱼</font>
                            </b>
                        </li>
                    </ul>
                </td>
            </tr>
            <!-- 同意 -->
            <tr>
                <td colspan="2">
                    <input type="checkbox" checked /><b>我同意上述条款</b>
                </td>
            </tr>
            <!-- 按钮 -->
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" id="submitBtn" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" />
                </td>
            </tr>
        </table>
    </form>
    <script>
        submitBtn.onclick = function test() {
            document.body.innerHTML = "";
            document.write(
                "<h1 align = 'center'><img width = '200' height = '200' src = '校徽.png'><br><font color = '#FF0000'><b>新余六中入学考试</b></font></h1><table align = 'center' width = 500 border='1' bordercolor = '#FF0000' bgcolor = '#FFFE03' cellpadding = '10' cellspacing = '0'><tr><td><b>本次考试共1题,满分<font color = '#FF0000'>100</font>分</b></td></tr><tr><td><b>一、1+1=?</b></td></tr><tr><td align = 'center'><input type = 'number' id = 'answer' size = '100px'></td></tr><tr><td align = 'center'><input type = 'submit' value = '确定' id = btn></td></tr></table>"
            );
            document.title = "入学考试";
            btn.onclick = function () {
                if (answer.value == 6) {
                    document.body.innerHTML = "";
                    document.title = "入学考试通过";
                    document.write(
                        "<h1 align = 'center'><img width = '200' height = '200' src = '校徽.png'><br><font color = '#FF0000'><b>入学考试通过</b></font></h1><table align = 'center' width = 500 border='1' bordercolor = '#FF0000' bgcolor = '#FFFE03' cellpadding = '10' cellspacing = '0'><tr><td align = 'center'><input type = 'button' id = Yes align = 'center' value = '确定'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type = 'button' id = Why align = 'center' value = '解析'></td></tr></table>"
                    );
                    Yes.onclick = function over() {
                        document.body.innerHTML = "";
                        document.title = "你可真是个大聪明~~~";
                        while (true) {
                            alert("你可真是个大聪明~~~");
                        }
                    };
                    Why.onclick = function () {
                        document.body.innerHTML = "";
                        document.title = "入学考试解析";
                        document.write(
                            "<h1 align = 'center'><img width = '200' height = '200' src = '校徽.png'><br><font color = '#FF0000'><b>入学考试解析</b></font></h1><table align = 'center' width = 500 border='1' bordercolor = '#FF0000' bgcolor = '#FFFE03' cellpadding = '10' cellspacing = '0'><tr><td align = 'center'><b><font color = '#FF0000'>解析:</font><br>来自<font color='#FF0000'>@大数学家·袁勇</font>的最新论文</b></td></tr><tr><td align = 'center'><input type = 'button' id = Yes2 align = 'center' value = '确定'></td></tr></table>"
                        );
                        Yes2.onclick = function () {
                            document.body.innerHTML = "";
                            document.title = "你可真是个大聪明~~~";
                            while (true) {
                                alert("你可真是个大聪明~~~");
                            }
                        };
                    };
                } else {
                    document.body.innerHTML = "";
                    document.title = "入学考试未通过";
                    document.write(
                        "<h1 align = 'center'><img width = '200' height = '200' src = '校徽.png'><br><font color = '#FF0000'><b>入学考试未通过!</b></font></h1><table align = 'center' width = 500 border='1' bordercolor = '#FF0000' bgcolor = '#FFFE03' cellpadding = '10' cellspacing = '0'><tr><td align = 'center'><input type = 'button' id = tryAgain align = 'center' value = '再试一次'></td></tr></table>"
                    );
                    tryAgain.onclick = function () {
                        test();
                    };
                }
            };
        };
    </script>
</body>

</html>
